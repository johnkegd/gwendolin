<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="theme-color" content="#333333">

	%sapper.base%

	<!-- 	<link rel="stylesheet" href="global.css"> -->
	<link rel="manifest" href="manifest.json" crossOrigin="anonymous">
	<link rel="icon" type="image/png" href="favicon-192.png">
	<link rel="apple-touch-icon" href="favicon-192.png">
	<link rel="stylesheet" href="assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
	<link rel="preload" as="style" onload="this.rel = 'stylesheet'" href="assets/styles/tailwind.css">
	<link rel="preload" as="style" onload="this.rel = 'stylesheet'" href="assets/styles/missed-styles.css">



	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body class="text-blueGray-700 antialiased">
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>

</html>
